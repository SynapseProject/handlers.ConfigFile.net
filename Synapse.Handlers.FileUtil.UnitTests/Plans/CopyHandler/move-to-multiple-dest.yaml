Name: move-to-multiple-dest
Description: Test CopyFile Handler
IsActive: true
Actions:
- Name: Action001
  Handler:
    Type: Synapse.Handlers.FileUtil:CopyFileHandler
    Config:
      Type: Yaml
      Values:
        Action: Move
        OverwriteExisting: true
        Recurse : true
        PurgeDestination: false
        Verbose: true
  Parameters:
    Type: Yaml
    Values:
      FileSets:
      - Sources: 
        - c:\temp\
        Destinations: 
        - c:\Destination1\
        - c:\Destination2\